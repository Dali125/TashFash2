<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="//unpkg.com/alpinejs" defer></script>
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>TashFash</title>
  <link rel="icon" type="image/png" href="/static/images/3.jpeg">

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="../static/css/style.css" />
  <!-- responsive style -->
  <link href="/static/css/responsive.css" rel="stylesheet" />

  <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  <style>
    @keyframes appear {
      from {
        opacity: 0;
        scale: 0.5;
      }

      to {
        opacity: 1;
        scale: 1;
      }
    }

    .scroll-smooth {
      scroll-behavior: smooth;
    }

    /* Add responsive behavior for the navigation menu */
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      #menu {
        display: none;
      }

      #menu.show {
        display: block;
      }
    }
  </style>
</head>

<body class="w-full h-screen scroll-smooth">
  <!-- Mobile Header -->
  <header class="bg-black text-white md:hidden">
    <div class="flex justify-between items-center p-4">
      <a href="/" class="text-3xl font-bold">TASHFASH</a>
      <button id="menu-toggle" class="lg:hidden focus:outline-none" @click="open = !open">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <nav x-data="{ open : false }" x-show="open" id="menu" class="flex flex-col items-start bg-black text-white">
      <a href="/" class="block px-4 py-2">Home</a>
      <a href="about.html" class="block px-4 py-2">About Us</a>
      <a href="shop.html" class="block px-4 py-2">Shop</a>
      <a href="glass.html" class="block px-4 py-2">Glasses</a>
      <a href="contact.html" class="block px-4 py-2">Contact Us</a>
    </nav>
  </header>

  <!-- Desktop Header -->
  <header class="hidden md:flex w-full">
    <nav class="flex w-full justify-between items-center bg-black text-white h-20 px-4">
      <a href="/" class="text-3xl font-bold">
        TASHFASH
      </a>
      <ul class="flex flex-row gap-10">
        <li>
          <a class="text-white hover:text-gray-300" href="/">Home</a>
        </li>
        <li>
          <a class="text-white hover:text-gray-300" href="about.html">About Us</a>
        </li>
        <li>
          <a class="text-white hover:text-gray-300" href="/apply">Schedule Appointment</a>
        </li>
        <li>
          <a class="text-white hover:text-gray-300" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Slider Section (if any slider is used) -->
  <!-- Add slider HTML here -->

  <!-- Collection Section -->
  <section class="h-full w-full bg-slate-700">
    <div class="max-w-6xl mx-auto py-8 h-full w-full">
      <h1 class="text-3xl font-bold text-white mb-4">Collections</h1>
      <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <li class="fashion_image">
          <img src="/static/images/6.jpeg" alt="Fashion Image 6" class="w-full h-auto" loading="lazy">
        </li>
        <li class="fashion_image">
          <img src="/static/images/16.jpeg" alt="Fashion Image 16" class="w-full h-auto" loading="lazy">
        </li>
        <li class="fashion_image">
          <img src="/static/images/20.jpeg" alt="Fashion Image 20" class="w-full h-auto" loading="lazy">
        </li>
        <li class="fashion_image">
          <img src="/static/images/15.jpeg" alt="Fashion Image 15" class="w-full h-auto" loading="lazy">
        </li>
        <!-- Add more images as needed -->
      </ul>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');

      menuToggle.addEventListener('click', function () {
        menu.classList.toggle('hidden');
      });
    });
  </script>

  <!-- Additional scripts -->
  <script src="/static/javascript/tailwind-config.js"></script>
  <script src="/static/javascript/alpine.js"></script>

</body>

</html>
