<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="w-screen h-screen bg-gradient-to-b from-pink-500 via-pink-800 to-purple-700 flex justify-center items-center">

        <div class="md:w-1/3 md:h-1/2 h-full w-full md:bg-white/25 rounded-xl md:backdrop-blur-lg shadow-lg rounded-lg flex flex-col p-4 ">
            <p class="text-3xl text-white/70 font-bold">Login</p>

            <form id="login-form">
                <div class="mt-4">
                    <label class="block text-white/70 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" required>
                </div>
                <div class="mt-4">
                    <label class="block text-white/70 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required>
                </div>
                <div class="mt-10">
                    <button class="bg-white/70 hover:bg-white/90 text-black w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('login-form');
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData();
                formData.append('email', email.value);
                formData.append('password', password.value);

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        console.error("Error logging in:", response.statusText);
                        alert('Login failed. Please check your credentials and try again.');
                        return;
                    }

                    const data = await response.json();
                    const token = data.token;

                    localStorage.setItem('token', token);

                    const dashboardResponse = await fetch('/dashboard', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (dashboardResponse.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        console.error('Failed to access the dashboard:', dashboardResponse.statusText);
                        alert('Failed to access the dashboard. Please try again.');
                    }

                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred while trying to log in.');
                }
            });
        });
    </script>

    <script src="/static/javascript/tailwind-config.js"></script>
    
</body>
</html>
