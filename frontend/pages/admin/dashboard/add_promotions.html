<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="fixed top-0 left-0 w-full h-20 flex items-center justify-center bg-black text-white"> <a href="/admin/dashboard">Back</a></div>

    <div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8 mt-24">
        <h1 class="text-2xl font-bold mb-6">Add Promotion</h1>

        <form id="add-promotion-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Promotion Image</label>
                <input type="file" id="image" class="mt-1 block w-full" accept="image/*">
                <img id="current-image" class="mt-4 w-full h-48 object-cover rounded-md">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter new description">
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                <input type="number" id="price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter new price">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Promotion</button>
        </form>
    </div>

    <script>
        // Function to get query parameters
       
        // Fetch the promotion data based on ID
        // Handle form submission for editing the promotion
        document.getElementById('add-promotion-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const imageInput = document.getElementById('image');
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;

            // Create FormData object to handle file uploads
            const formData = new FormData();
            formData.append('description', description);
            formData.append('price', price);

            // If a new image is uploaded, append it
            if (imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                const response = await fetch(`/add-promotion`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Promotion updated successfully!');
                    window.location.reload();
                } else {
                    throw new Error('Failed to update promotion');
                }
            } catch (error) {
                alert('Error updating promotion. Please try again.');
                console.error('Error:', error);
            }
        });

        // Get the promotion ID from the query parameter and fetch the promotion data
        const promotionId = getQueryParam('id');
        if (promotionId) {
            fetchPromotionById(promotionId);
        } else {
            alert('No promotion ID provided in URL');
        }
    </script>

</body>
</html>
