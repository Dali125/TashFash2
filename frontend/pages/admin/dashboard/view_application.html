<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Application Details</h1>
            
            <!-- Back Button -->
            <button onclick="window.history.back()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg shadow hover:bg-gray-400 transition ease-in-out duration-200">
                Back
            </button>
        </div>

        <!-- Application Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="space-y-2">
                <p><strong>ID:</strong> {{.ID}}</p>
                <p><strong>Name:</strong> {{.Name}}</p>
                <p><strong>Email:</strong> {{.Email}}</p>
                <p><strong>Phone Number:</strong> {{.PhoneNumber}}</p>
            </div>
            <div class="space-y-2">
                <p><strong>Date:</strong> {{.Date}}</p>
                <p><strong>Status:</strong> <span id="status" class="font-semibold">{{.Status}}</span></p>
                <p><strong>Description:</strong> {{if .Description}}{{.Description}}{{else}}No description provided{{end}}</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center">
            <button id="accept-btn" class="bg-green-500 text-white py-2 px-4 rounded-lg shadow hover:bg-green-600 transition ease-in-out duration-200">
                Accept
            </button>
            <button id="reject-btn" class="bg-red-500 text-white py-2 px-4 rounded-lg shadow hover:bg-red-600 transition ease-in-out duration-200">
                Reject
            </button>
        </div>
    </div>
    <script>
        const acceptBtn = document.getElementById('accept-btn');
        const rejectBtn = document.getElementById('reject-btn');
        const statusText = document.getElementById('status');
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');

        if (status === 'accepted') {
            acceptBtn.classList.add('hidden');
            rejectBtn.innerText = '';
            rejectBtn.innerText = 'Cancel Application';
            statusText.classList.add('text-green-500');
        }
      
    </script>

</body>
</html>
